<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
	
</head>
<!-- <i class="flaticon flaticon-bubble-chart icon-md" aria-hidden="true"></i> -->
<body>
	
<form name="form" role="form">
	<div class="fluig-style-guide">
			<div class="bg-ocean-dark-gradient">
				<div class="panel-heading">
					<div class="page-header">
						<h2 onclick="toggleCollapse('conteudoAnamnese')"">Ficha Anamnese <i class="flaticon flaticon-chevron-down icon-md" aria-hidden="true"></i></h2>
				</div>
					<h3 class="panel-title" onclick="toggleCollapse('dadosPaciente')""> <i class="flaticon flaticon-user-search icon-md" aria-hidden="true"></i>
						Dados do paciente</h3>
				</div>
			</div>

			<div id="conteudoAnamnese" class="collapse-content">

			<div class="row">
				<div class="form-group col-md-3">
					<label for="nome">Nome completo</label>
					<input type="text" name="nome" id="nome" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="rg">RG</label>
					<input type="text" mask="00.000.000-00"  name="rg" id="rg" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="cpf">CPF</label>
					<input type="text" mask="000.000.000-00" name="cpf" id="cpf" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="data_nascimento">Data Nascimento</label>
					<input type="text" mask="00/00/0000" name="data_nascimento" id="data_nascimento" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="idade">Idade</label>
					<input type="text" name="idade" id="idade" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="genero">Gênero</label>
					<select name="genero" id="genero" class="form-control">
						<option value="">Selecione</option>
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino</option>
						<option value="outro">Outro</option>
					</select>
				</div>
				
				<div class="form-group col-md-3">
					<label for="estado_civil">Estado Civil</label>
					<select name="estado_civil" id="estado_civil" class="form-control">
						<option value="">Selecione</option>
						<option value="casado">Casado</option>
						<option value="solteiro">Solteiro</option>
						<option value="uniao">União Estável</option>
					</select>
				</div>
				
				<div class="form-group col-md-3">
					<label for="telefone"> <i class="flaticon flaticon-phone icon-sm" aria-hidden="true"></i> Telefone/WhatsApp</label>
					<input type="text" mask="(00) 0-000-00000" name="telefone" id="telefone" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="cep"> <i class="flaticon flaticon-pin-map icon-sm" aria-hidden="true"></i> CEP</label>
					<input type="text" mask="00000-000"  name="cep" id="cep" class="form-control" onchange="consultaCep(this.value)">
					<div id="mensagem-cep"></div>
				</div>
				
				<div class="form-group col-md-3">
					<label for="bairro">Bairro</label>
					<input type="text" name="bairro" id="bairro" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="logradouro">Logradouro</label>
					<input type="text" name="logradouro" id="logradouro" class="form-control">
				</div>
				
				<div class="form-group col-md-3">
					<label for="numero">Número</label>
					<input type="text" name="numero" id="numero" class="form-control">
				</div>
				
				</div>

			

			<div class="bg-ocean-dark-gradient">
				<div class="panel-heading">
					<div class="page-header"">
						<h3 onclick="toggleCollapse('historicoPaciente')"">Histórico Médico</h3>
				</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-3">
						<label>Possui alguma doença crônica?</label><br>
						<input type="radio" name="doenca_cronica" value="sim" onclick="mostrarCampo('doencaDescricao', true)"> Sim
						<input type="radio" name="doenca_cronica" value="nao" onclick="mostrarCampo('doencaDescricao', false)"> Não
						<div id="doencaDescricao" style="display: none; margin-top: 10px;">
							<label for="descricao_doenca">Descreva a doença:</label>
							<input type="text" name="descricao_doenca" id="descricao_doenca" class="form-control">
						</div>
					</div>
					
					<div class="form-group col-md-3">
						<label>Já fez alguma cirurgia?</label><br>
						<input type="radio" id="sim" name="cirurgia" value="sim" onclick="mostrarCampo('cirurgiaCampos', true)"> Sim
						<input type="radio" id="nao" name="cirurgia" value="nao" onclick="mostrarCampo('cirurgiaCampos', false)"> Não
						<div id="cirurgiaCampos" style="display: none; margin-top: 10px;">
							<label for="tipo_cirurgia">Tipo de cirurgia:</label>
							<input type="text" name="tipo_cirurgia" id="tipo_cirurgia" class="form-control">
							<label for="data_cirurgia" style="margin-top: 10px;">Data:</label>
							<input type="date" name="data_cirurgia" id="data_cirurgia" class="form-control">
						</div>
					</div>
					
					<div class="form-group col-md-3">
						<label>Faz uso contínuo de medicamentos?</label><br>
						<input type="radio" name="medicamentos" value="sim" onclick="mostrarCampo('medicamentoDescricao', true)"> Sim
						<input type="radio" name="medicamentos" value="nao" onclick="mostrarCampo('medicamentoDescricao', false)"> Não
						<div id="medicamentoDescricao" style="display: none; margin-top: 10px;">
							<label for="descricao_medicamentos">Liste os medicamentos:</label>
							<input type="text" name="descricao_medicamentos" id="descricao_medicamentos" class="form-control">
						</div>
					</div>
					
					<div class="form-group col-md-3">
						<label>Tem alergia a medicamentos ou substâncias?</label><br>
						<input type="radio" name="alergia" value="sim" onclick="mostrarCampo('alergiaDescricao', true)"> Sim
						<input type="radio" name="alergia" value="nao" onclick="mostrarCampo('alergiaDescricao', false)"> Não
						<div id="alergiaDescricao" style="display: none; margin-top: 10px;">
							<label for="descricao_alergia">Descreva a alergia:</label>
							<input type="text" name="descricao_alergia" id="descricao_alergia" class="form-control">
						</div>
					</div>
					
					
				</div>
			
				<div class="bg-ocean-dark-gradient">
					<div class="panel-heading">
						<div class="page-header">
							<h3>Estilo de vida</h3>
					</div>
					</div>
				</div>

	
				<div class="row">
				<div class="form-group col-md-2">
					<label>Pratica atividade fisica?</label><br>
					<input type="radio" name="atividade_fisica" value="sim" onclick="mostrarCampo('atividade_fisica', true)"> Sim
					<input type="radio" name="atividade_fisica" value="nao"onclick="mostrarCampo('atividade_fisica', false)"> Não
					<div id="atividade_fisica" style="display: none; margin-top: 10px;">
						<label for="atividade_descrever">Descreva a frenquência de duração:</label>
						<input type="text" name="atividade_descrever" id="atividade_descrever" class="form-control">
					</div>
				</div>

				<div class="form-group col-md-2">
					<label>Nivel de estresse:</label><br>
					<input type="radio" name="estresse_radio" value="sim"> Baixo
					<input type="radio" name="estresse_radio" value="nao"> Médio
					<input type="radio" name="estresse_radio" value="nao"> Alto
				</div>

				<div class="form-group col-md-2">
					<label>Qualidade do sono:</label><br>
					<input type="radio" name="qualidade_sono" value="sim"> Boa
					<input type="radio" name="qualidade_sono" value="nao"> Regular
					<input type="radio" name="qualidade_sono" value="nao"> Ruim
				</div>

				<div class="form-group col-md-2">
					<label>Consome bebida alcoolica?:</label><br>
					<input type="radio" name="bebida_alcoolica" value="sim"> Sim
					<input type="radio" name="bebida_alcoolica" value="nao"> Não
				</div>

				<div class="form-group col-md-2">
					<label>Habito de fumar?:</label><br>
					<input type="radio" name="fumar" value="sim"> Sim
					<input type="radio" name="fumar" value="nao"> Não
				</div>
				<div class="form-group col-md-3">
					<label for="habitos_alimentares" class="form-label">Hábitos Alimentares:</label>
					<textarea name="habitos_alimentares" id="habitos_alimentares" class="form-control" rows="2" ></textarea>
				</div>
				

			</div>

			<div class="bg-ocean-dark-gradient">
				<div class="panel-heading">
					<div class="page-header">
						<h3>Queixas ou Objetivos</h3>
				</div>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group col-md-3">
					<label for="queixa" class="form-label">Tem alguma queixa principal?</label>
					<textarea name="queixa" id="queixa" class="form-control" rows="2" ></textarea>
				</div>

				<div class="form-group col-md-3">
					<label for="obj_consulta" class="form-label">Qual seu objetivo com a consulta?</label>
					<textarea name="objetivo_consulta" id="objetivo_consulta" class="form-control" rows="2" ></textarea>
				</div>

				<div class="form-group col-md-3">
					<label for="observacao_adc" class="form-label">Alguma observação adicional?</label>
					<textarea name="observacao_adc" id="observacao_adc" class="form-control" rows="2" ></textarea>
				</div>
			</div>

			<div class="bg-ocean-dark-gradient">
				<div class="panel-heading">
					<div class="page-header">
						<h3>Consentimento</h3>
				</div>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group col-md-3">
					<label for="termo_consentimento" class="form-label">Termo de consentimento</label>
					<input type="checkbox" name="termo_consentimento"> <label for="">Declaro que as informações prestadas são verdadeiras e autorizo o uso para fins de avaliação.</label>
				</div>

				<div class="form-group col-md-3">
					<label for="data_assinatura" class="form-label">Data da Assinatura</label>
					<input type="date" id="data_assinatura" name="data_assinatura" class="form-control" readonly>
				</div>
				
				<div class="form-group col-md-6">
					<label for="assinatura" class="form-label">Assinatura</label>
					<input type="text" id="assinatura" name="assinatura" class="form-control" placeholder="Digite seu nome ou assine digitalmente">
				</div>
		
			</div>

		</div>

		<div style="height: 20px;"></div> <!-- Espaço forçado -->

<!-- AVALIAÇÃO FISICA -->
		<div class="bg-ocean-dark-gradient">
			<div class="panel-heading">
				<div class="page-header">
					<h2 onclick="toggleCollapse('avaliacaoFisica')"">Avaliação Fisica <i class="flaticon flaticon-chevron-down icon-md" aria-hidden="true"></i></h2>
			</div>
				<h3 class="panel-title" onclick="toggleCollapse('dadosPaciente')""> <i class="flaticon flaticon-user-search icon-md" aria-hidden="true"></i>
					Dados do paciente</h3>
			</div>
		</div>

		<div id="avaliacaoFisica" class="collapse-content">
			<div class="row">
				<div class="form-group col-md-2">
					<label for="altura">Altura</label>
					<input type="number" name="altura" id="altura" mask="0.00" class="form-control">
				</div>

				<div class="form-group col-md-2">
					<label for="peso">Peso</label>
					<input type="number" name="peso" id="peso" mask="00.000"class="form-control">
				</div>

				<div class="form-group col-md-2">
					<label for="imc">IMC</label>
					<input type="number" name="imc" id="imc" class="form-control">
				</div>

				<div class="form-group col-md-2">
					<label for="fc">Frequência Cardíaca</label>
					<input type="number" name="fc" id="fc" class="form-control">
				</div>

				<div class="form-group col-md-2">
					<label for="pa">Pressão arterial</label>
					<input type="number" name="pa" id="pa" class="form-control">
				</div>

				<!-- row -->
			</div>
			<!-- avaliação fisica -->
		</div> 
		<div style="height: 20px;"></div> <!-- Espaço forçado -->

		<!-- AVALIAÇÃO FISICA -->
				<div class="bg-ocean-dark-gradient">
					<div class="panel-heading">
						<div class="page-header">
							<h2 onclick="toggleCollapse('avaliacaoProfissional')"">Avaliação Profisional <i class="flaticon flaticon-chevron-down icon-md" aria-hidden="true"></i> </h2>
					</div>
						<h3 class="panel-title" onclick="toggleCollapse('dadosPaciente')""> <i class="flaticon flaticon-user-search icon-md" aria-hidden="true"></i>
							Dados do paciente</h3>
					</div>
				</div>
		
				<div id="avaliacaoProfissional" class="collapse-content">
					<div class="row">
						<div class="form-group col-md-3">
							<label for="dp">Diagnostico preliminar </label>
							<textarea type="text" name="dp" id="dp" class="form-control" rows="2"></textarea>
						</div>
		
						<div class="form-group col-md-3">
							<label for="pas">Plano de ação sugerido</label>
							<textarea type="text" name="pas" id="pas" class="form-control" rows="2"></textarea>
						</div>
		
						<div class="form-group col-md-2">
							<label for="enc">Encaminhamentos</label>
							<select name="encaminhamento" id="encaminhamento" class="form-control">
								<option value="selecione">Selecione</option>
								<option value="nao">Não</option>
								<option value="nutricionista">Nutricionista</option>
								<option value="fisioterapia">Fisioterapia</option>
								<option value="psicologo">Psicologo</option>
								<option value="outro">Outro</option>
							</select>						
						</div>
		
						<div class="form-group col-md-3">
							<label for="obs">Observações</label>
							<textarea type="number" name="obs" id="obs" class="form-control" rows="2"></textarea>
						</div>
		
						<!-- row -->
					</div>
					<!-- avaliação fisica -->
				</div> 



		<!-- form style -->
	</div> 
</form>

<script src="./scriptForm.js"></script>
</body>
</html>
